<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor SVG</title>
    <link rel="stylesheet" href="6_1090_CRISTUDOR_AMALIA_THEODORA.css">
</head>
<body>
    <header>
        <h1>Editor SVG</h1>
        <div class="controls">
            <button id="add-line">Adaugă Linie</button>
            <button id="add-ellipse">Adaugă Elipsă</button>
            <button id="add-rect">Adaugă Dreptunghi</button>
            
            <label for="line-color">Culoare linie:</label>
            <input type="color" id="line-color" value="#000000">
    
            <label for="line-width">Grosime linie:</label>
            <input type="number" id="line-width" min="5" max="15" value="5">
    
            <label for="fill-color">Culoare fundal:</label>
            <input type="color" id="fill-color" value="#ffffff">
    
            <button id="undo">Anulare</button>
            <button id="delete-element">Sterge</button>
            <button id="save-svg">Salvează SVG</button>
            <button id="export-png">Export PNG</button>
        </div>
    </header>
    
    <main>
        <svg id="drawing-area" width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #000;"></svg>
    </main>
    <script src="6_1090_CRISTUDOR_AMALIA_THEODORA.js"></script>
</body>
</html>
